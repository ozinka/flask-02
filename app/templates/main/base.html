<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="header">{% include 'main/_header.html' %}</header>
        <main class="content">
            {% include 'main/_flash.html' %}
            <h1>{{ self.title() }}</h1>
            {% block content %}{% endblock %}
        </main>
        <footer>{% include 'main/_footer.html' %}</footer>


        <script src="{{ url_for('static', filename='js/libs/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/libs/prettify.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </div>
</body>
</html>
