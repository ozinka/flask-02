<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">{% include 'main/_header.html' %}</header>
    <div class="page">
        <main class="content">
            <h1>{{ self.title() }}</h1>
            {% block content %}{% endblock %}
        </main>
        <footer>{% include 'main/_footer.html' %}</footer>
    </div>


    <script src="{{ url_for('static', filename='js/libs/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/prettify.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
